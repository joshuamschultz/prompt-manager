# Marketing Email Prompt
# Marketing email template with product details and discount

version: "1.0.0"
prompts:
  - id: "marketing_email"
    version: "1.0.1"
    format: "text"
    status: "active"

    template:
      content: |
        Hi {{name}},

        Discover our amazing new {{product}}!

        Use code {{discount_code}} for {{discount}}% off.

        Don't miss out on this exclusive offer!

        Best regards,
        The {{company}} Team
      variables:
        - name
        - product
        - discount_code
        - discount
        - company

    metadata:
      author: "Marketing Team"
      description: "Marketing email with product promotion"
      tags:
        - marketing
        - email
        - promotion
      category: "marketing"
      changelog:
        - version: "1.0.1"
          changes: "Added product details and discount"
          date: "2024-11-19"
        - version: "1.0.0"
          changes: "Initial version"
          date: "2024-11-19"
