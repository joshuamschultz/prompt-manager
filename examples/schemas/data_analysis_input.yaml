# Data Analysis Input Schema
# Validates input for data analysis prompt

version: "1.0.0"

metadata:
  description: "Input validation for data analysis"
  author: "Data Team"
  created: "2024-11-19"

schemas:
  - name: "data_analysis_input"
    version: "1.0.0"
    description: "Input validation for data analysis prompt"
    strict: true

    fields:
      - name: "datasets"
        type: "list"
        item_type: "dict"
        required: true
        description: "List of datasets to analyze (each with 'name' and 'rows' fields)"

      - name: "analysis_type"
        type: "string"
        required: true
        description: "Type of analysis to perform"
        validators:
          - type: "enum"
            allowed_values:
              - "trend"
              - "correlation"
              - "statistical"
              - "comparative"
              - "predictive"
            error_message: "Invalid analysis type"
