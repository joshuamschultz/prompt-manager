name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'pypi'
        type: choice
        options:
          - pypi
          - testpypi

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --with dev -E all

      - name: Run tests
        run: |
          poetry run pytest --no-cov tests/ \
            --ignore=tests/integration/test_async_workflow.py \
            --ignore=tests/integration/test_scenarios_async.py \
            --ignore=tests/integration/test_concurrent_access.py \
            --ignore=tests/integration/test_dual_mode.py \
            --ignore=tests/integration/test_error_handling.py \
            --ignore=tests/integrations/ \
            -v

      # Quality checks disabled temporarily - re-enable after code cleanup
      # - name: Run quality checks
      #   run: |
      #     poetry run ruff check src/
      #     poetry run black --check src/
      #     poetry run mypy src/prompt_manager

      # Security scans disabled temporarily - re-enable after code cleanup
      # - name: Run security scans
      #   run: |
      #     poetry run bandit -r src/
      #     poetry run safety check

      - name: Build package
        run: poetry build

      - name: Validate package
        run: |
          poetry run pip install --no-deps dist/*.whl
          poetry run python -c "import prompt_manager; print(f'Version: {prompt_manager.__version__}')"

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release' || github.event.inputs.target == 'pypi'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --no-interaction

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
